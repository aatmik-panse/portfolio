<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Web Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <aside id="left">
        <section>
            <a href="https://leetcode.com/problemset/all/" >
                <img src="svg/leet.svg" alt="Instagram" class="icons">
            </a>
            <a href="https://www.linkedin.com/in/aatmikpanse/" >
                <img src="svg/instagram (1).svg" alt="LinkedIn" class="icons">
            </a>
            <a href="https://www.instagram.com/" >
                <img src="svg/instagram.svg" alt="Instagram" class="icons">
            </a>
            <a href="https://twitter.com/home" >
                <img src="svg/twitter.svg" alt="Twitter" class="icons">
            </a>
            <a href="https://www.codechef.com/" >
                <img src="svg/codechef.svg" alt="Instagram" class="icons">
            </a>
        </section>
    </aside>
    <main>
        <nav>
            <section class="top-buttons">
                <div class="inside-buttons"><a href="">Home</a></div>
                <div class="inside-buttons"><a href="">About</a></div>
                <div class="inside-buttons"><a href="">Skills</a></div>
                <div class="inside-buttons"><a href="">Hobbies</a></div>
            </section>
        </nav>
        <article>
            <section class="about">
                <div id="title">
                    <span>Your Aatmik</span>
                </div>
                <div id="bg-image">
                    <section id="on-top-box">

                    </section>
                </div>
            </section>
            <aside id="right-side-of-main">
                <div id="text-right-top">
                    <h1>The Real</h1>
                </div>
                <div id="first-box">

                </div>
                <div id="second-box">

                </div>
            </aside>
        </article>

    </main>
    <section id="right-most">
        <div id="profile-head">
            <div id="dp"></div>
            <div id="profile-name">
                <p><b>Aatmik Panse</b></p>
                <p>19 years old</p>
            </div>
            <div id="admin-icon">
                <div>

                </div>
            </div>
        </div>
        <div class="cal">

            <div class="calender">

                <header class="head">
                    <button id="prevBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                             stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 12H6M12 5l-7 7 7 7"></path>
                        </svg>
                    </button>
                    <div class="monthYear" id="monthYear"></div>
                    <button id="nextBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                             stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h13M12 19l7-7-7-7"></path>
                        </svg>
                    </button>
                </header>
                <div class="days">
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                    <div class="day">Sun</div>
                </div>
                <div class="dates" id="dates"></div>
            </div>
        </div>

    </section>
</body>
<script src="script.js"></script>
</html>
